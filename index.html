<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div id="container">
        <h1 >Music Recommandation Based on Mood</h1>
        <h2> Enter your mood and get a song suggestion:</h2>
        <input id="mood-input" list="moods" placeholder="How are you feeling today?">
        <datalist id="moods">
            <option value="Happy">
            <option value="Sad">
            <option value="Angry">
        </datalist>
        <button id="mood-button" class="play-button">Get a Song</button>


        <div id="audio_player" style="display:none;">
            <h1>Audio Player with <label id="playlist_title"></label> playlist</h1>

           
            <ul id="playlist">
               
            </ul>

            <audio id="audio-player" controls>
              
            </audio>
        </div>
        <label id="songOutput"></label>
    </div>



    <script src="index.js"></script>
</body>


</html>
